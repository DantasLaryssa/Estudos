<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários em HTML</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <br>

        <form action="" method=""> <!--utilizar post http-->
            <div>
                <label for="texto">Input de Texto:</label>
              <input type="text" id="texto" placeholder="Informe o seu nome...">
            </div>
        </form>
        <form action="">
            <div>
                <label for="texto">Nome:</label>
              <input type="text" id="texto" name="nome">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
            </div>

            <div>
                <label for="data">Data de Nascimento:</label>
                <input type="date" id="data" name="data">
            </div>

            <div>
                <label for="hora">Horário:</label>
                <input type="time" id="" name="hora">
            </div>

            <div>
                <label for="number">Numero:</label>
                <input type="number" id="number" name="number">
            </div>

            <div>
                <label for="file">Arquivo:</label>
                <input type="file" id="file" name="file">
            </div>

            <div>
                <label for="url">Url:</label>
                <input type="url" id="url" name="url">
            </div>

            <div>
                <label for="color">Cor:</label>
                <input type="color" id="color" name="color">
            </div>

            <div>
                <label for="range">Faixa:</label>
                <input type="range" id="range" name="range">
            </div>

            <div>
                <label for="checkbox">Checkbox:</label>
                <input type="checkbox" id="checkbox" name="checkbox">
            </div>

            <div>
                <label for="radio">Radio,:</label>
                <input type="radio" id="radio" name="radio">
            </div>

            <div>
                <label for="reset">Limpar:</label>
                <input type="reset" id="reset" name="reset">
            </div>

            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
            <div>
            <select name="select" id="select">
                <option value="" disabled selected>Selecione uma opção... </option>
                <option value="receita">Receita</option>
                <option value="despesa">Despesa</option>
                <option value="transferencia">Tranferência</option>
            </select>
            </div>
            <div>
                <!--label for="reset">Limpar:</label-->
                <input type="submit" id="submit" name="submit" value="Enviar">
            </div>
 

        </form>
    </main>
</body>
</html>
